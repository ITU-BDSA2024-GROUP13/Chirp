name: Release

on:
  push:
    tags:
      - 'v*.*.*'

  release:
    types: 
      - published  # Triggers when a release is published
      - edited     # Trigger when a release is edtied

jobs:
  ls:
    runs-on: ubuntu-latest
    name: check dir

    steps:
      - name: ls
        run: ls -a


  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      # Restore the dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Build the solution
      - name: Build the solution
        run: dotnet build Chirp.sln --configuration Release --no-restore

      # Run tests
      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: makedir
        run: mkdir -p ./publish  
      
      - name: make releases
        run: dotnet publish "Chirp.Razor/" -c Release -r osx-x64 --self-contained false /p:PublishSingleFile=true --output ./publish/

      - name: check
        run: ls -a
